version: '3.8'

services:
  chat-bot:
    build: .
    ports:
      - "3000:3000"
    environment:
      - HOST=127.0.0.1
      - DATABASE_URL=file:./prisma/dev.db
      - OPENAI_API_KEY
      - OPENAI_BASE_URL
      - EXA_API_KEY
    volumes:
      - ./prisma:/app/prisma
      - chat_db_data:/app/prisma

volumes:
  chat_db_data: